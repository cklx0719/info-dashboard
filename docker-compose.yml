version: '3.8'

services:
  info-dashboard:
    image: cklx0719/info-dashboard:latest
    container_name: info-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      # 挂载API配置文件
      - ./config.json:/usr/share/nginx/html/config.json:ro
      # 挂载日志目录
      - ./logs:/var/log/nginx
    environment:
      # 时区设置
      - TZ=Asia/Shanghai
      # API配置环境变量（可选，用于覆盖config.json）
      #- API_BASE_URL=https://top.ilib.vip
      # - API_WEIBO_ENDPOINT=/api/hotlist/wbHot
      # - API_ZHIHU_ENDPOINT=/api/hotlist/zhihuHot
      # - API_DOUYIN_ENDPOINT=/api/hotlist/douyinHot
      # - API_TOUTIAO_ENDPOINT=/api/hotlist/toutiaoHot
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - info-dashboard-network

networks:
  info-dashboard-network:
    driver: bridge

# 可选：如果需要数据持久化
volumes:
  nginx-logs:
    driver: local
